<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ product.name }} details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-3">
    <div class="row">
        <div class="col-4"></div>
        <div class="card border border-secondary col-4 mb-2" style="width: 30%; height: 100%;">
             <h5 class="card-title">{{ product.name }}</h5>
             <img src="{{ product.image.url }}" style="width: 60%; display: inline" class="card-img-top" alt="{{ product.name }}">
             <br>
             <p class="card-text"><strong>Price: {{ product.price }}$</strong></p>
             <p class="card-text"><strong>Description: </strong>{{ product.details }}</p>
             <p class="card-text"><strong>Potential side effects:</strong> {{ product.side_effects }}</p>
             <a type="button" onlick="showAlert()" class="btn btn-primary text-white text-decoration-none mb-1" href="{% url 'add_to_cart' slug=product.slug page='product' %}">Add to cart</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
