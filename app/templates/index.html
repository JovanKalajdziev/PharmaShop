<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=1480&t=st=1693425680~exp=1693426280~hmac=8c901d70875ddc8f9d2793587ef753f901aa967299ad7b30d7e1164ef6d82b35')">
{% include 'navbar.html' %}
<div class="container mt-3">
    <div class="container">
        <div class="row mb-2">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card border border-secondary">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <img src="{{ product.image.url }}" width="200" height="250" class="card-img-top" alt="{{ product.name }}">
                        <br>
                        <p class="card-text"><strong>Price: {{ product.price }}$</strong></p>
                        <button type="submit" class="btn btn-info mb-1"><a href="{% url 'product' slug=product.slug %}" class="text-white text-decoration-none">Details</a></button>
                        <button type="submit" class="btn btn-primary"><a href="#" class="text-white text-decoration-none">Add to cart</a></button>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:4 and not forloop.last %}
                    </div><div class="row mb-2">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
