<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-3">
    <h2 class="mb-5"> All products </h2>
    <div class="container">
        <div class="row mb-2">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card border border-secondary">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <img src="{{ product.image.url }}" width="200" height="250" class="card-img-top" alt="{{ product.name }}">
                        <br>
                        <p class="card-text"><strong>Price: {{ product.price }}$</strong></p>
                        <a type="button" href="{% url 'product' slug=product.slug %}" class="btn btn-info mb-1 text-white text-decoration-none">Details</a>
                        <a type="button" href="{% url 'add_to_cart' slug=product.slug page='index' %}" class="btn btn-primary text-white text-decoration-none">Add to cart</a>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:4 and not forloop.last %}
                    </div><div class="row mb-2">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
