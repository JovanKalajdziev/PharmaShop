<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-3">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="width: 30%; height: 100%;">
            <div class="card border border-secondary mb-3">
            <div class="card-header">
                Name: {{ user.full_name }}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Email: {{ user.email }}</li>
                <li class="list-group-item">Address: {{ user.address }}  </li>
                <li class="list-group-item">Phone number: {{ user.phone_number }}</li>
            </ul>
            </div>
            <a type="button" class="btn btn-dark text-white text-decoration-none" href="{% url 'logout'%}">Logout</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
